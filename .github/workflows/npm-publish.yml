name: Build and Push Docker Image with Buildpacks.io

on:
  push:
    branches:
      - master


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up pack CLI
        uses: docker/setup-buildx-action@v1
      - name: Install Pack CLI
        run: |
          sudo add-apt-repository ppa:cncf-buildpacks/pack-cli
          sudo apt-get update
          sudo apt-get install pack-cli
      - name: Build app with Buildpacks.io and paketo-buildpacks
        run:  sudo pack build momoh-test --builder paketobuildpacks/builder:full
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to Docker registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker image to registry
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ohiani/momoh-test:latest
